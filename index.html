<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snakes & ladders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="w-screen h-screen flex bg-slate-300">
      <section class="w-[20%] flex items-center justify-center bg-slate-700">
        <div
          class="h-[50%] w-[90%]  border-3 rounded-md flex-col border-black flex items-center justify-center gap-5 bg-white"
          id="diceCount"
        >
          <div class="flex items-center gap-2">
            <h1 id="tog" class="font-bold text-2xl capitalize">Start</h1>
            <h1 class="font-bold text-2xl capitalize">Turn</h1>
          </div>
          <div class="w-24 h-24" id="diceNum"></div>
          <button id="diceBtn" class="bg-red-600 font-bold px-4 py-2">
            <span> Click ME</span>
          </button>
        </div>
      </section>
      <section
        class="w-[80%] relative h-full bg-slate-700 flex items-center justify-center"
      >
        <div
          class="grid border-2 border-black h-[95%] w-[95%]"
          id="board"
          style="
            background-image: url(Assets/board.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
          "
        ></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
